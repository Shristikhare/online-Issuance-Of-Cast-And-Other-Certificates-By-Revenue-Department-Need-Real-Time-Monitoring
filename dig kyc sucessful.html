<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Approved</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f6f9fc;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 350px;
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .tick {
        width: 80px;
        height: 80px;
        background: #4CAF50;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        animation: pop 0.6s ease-in-out;
    }
    @keyframes pop {
        0% { transform: scale(0); }
        80% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    .tick svg {
        fill: white;
        width: 40px;
        height: 40px;
    }
    .status {
        color: #4CAF50;
        font-weight: 600;
        margin-top: 15px;
        font-size: 18px;
    }
    .message {
        color: #555;
        font-size: 14px;
        margin-top: 10px;
    }
    button {
        margin-top: 20px;
        padding: 12px 30px;
        background: #000;
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover {
        background: #333;
    }
</style>
</head>
<body>

<div class="card">
    <div class="tick">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20.285 6.709l-11.285 11.292-5.285-5.292 1.415-1.415 3.87 3.879 9.87-9.879z"/>
        </svg>
    </div>
    <div class="status">Approved</div>
    <div class="message">Congratulations! Your identity has been successfully verified.</div>

</div>

</body>
